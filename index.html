<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Unidades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Unidades</h1>
    <div class="input-group">
      <label for="inputValue">Valor a convertir:</label>
      <input type="number" id="inputValue">
    </div>
    <div class="input-group">
      <label for="inputUnit">Unidad de entrada:</label>
      <select id="inputUnit">
        <option value="m">Metro (m)</option>
        <option value="km">Kilómetro (km)</option>
        <option value="ft">Pie (ft)</option>
        <option value="lb">Libra (lb)</option>
        <option value="kg">Kilogramo (kg)</option>
        <option value="oz">Onza (oz)</option>
        <option value="c">Celsius (°C)</option>
        <option value="f">Fahrenheit (°F)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="outputUnit">Unidad de salida:</label>
      <select id="outputUnit">
        <option value="m">Metro (m)</option>
        <option value="km">Kilómetro (km)</option>
        <option value="ft">Pie (ft)</option>
        <option value="lb">Libra (lb)</option>
        <option value="kg">Kilogramo (kg)</option>
        <option value="oz">Onza (oz)</option>
        <option value="c">Celsius (°C)</option>
        <option value="f">Fahrenheit (°F)</option>
      </select>
    </div>
    <button id="convertBtn">Convertir</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
